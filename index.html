<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Página criada com a finalidade de gerar QR CODES ao usuário">
    <meta name="keywords" content="QRCODE, Código, QR">
    <meta name="author" content="Alanis Ribeiro">
    <link rel="stylesheet" href="css/style.css">

    <title>QR Code Generator</title>
</head>
<body>

    <div class="wrapper">
        <header>
            <h1>Gerador de QR Code</h1>
            <p>Copie url ou digite texto para gerar QR Code</p>
        </header>
        <div class="form">
            <input type="text" placeholder="Digite um texto ou url">
            <button> Gerar QR Code</button>
        </div>
        <div class="qr-code">
            <img src="" alt="qr-code">
        </div>
    </div>

   <script src="js/script.js"></script>
    
</body>
</html>
